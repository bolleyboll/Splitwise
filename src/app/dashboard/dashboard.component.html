<div class="alert alert-dismissible alert-primary">
  <strong>Welcome {{ this.auth.currentuser.name }}</strong>
</div>
<div class="container">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Group Name</th>
        <th scope="col">Members</th>
        <th scope="col">Group Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let group of auth.groups; let i = index">
        <th scope="row">
          {{ i + 1 }}
        </th>
        <td>{{ group.name }}</td>
        <td>{{ group.members }}</td>
        <td>
          <div class="text-center">
            <a routerLink="/group"
              ><button
                type="button"
                class="btn btn-outline-secondary"
                (click)="groupDet(group.name)"
              >
                See Group Details
              </button></a
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center my-2">
    <a routerLink="/newgroup"
      ><button type="button" class="btn btn-primary m-1">
        Create New Group
      </button></a
    >
    <a routerLink="/newexpense">
      <button type="button" class="btn btn-outline-success m-1">
        Add Expense
      </button></a
    >
  </div>
</div>
