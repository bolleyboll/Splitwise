<div class="container">
  <div class="jumbotron my-3">
    <h1 class="display-4">{{ this.grp.name }}</h1>
    <hr class="my-4" />
    <p class="lead font-weight-bold">Members</p>
    <div *ngFor="let member of members; let i = index">
      <p class="lead font-weight-light">{{ i + 1 }}). {{ member }}</p>
    </div>

    <hr class="my-4" />
    <p class="lead font-weight-bold">Expenses</p>
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Expense Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Split Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expense of expenses; let i = index">
          <th scope="row">
            {{ i + 1 }}
          </th>
          <td>{{ expense.name }}</td>
          <td>{{ expense.amount }}</td>
          <td>{{ this.split[i] }}</td>
        </tr>
      </tbody>
    </table>
    <p class="lead">
      <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
  </div>
</div>
