---
version: '3'
services:
  frontend:
    image: patro30/frontend
    ports: 
      - 4200:80
    depends_on: 
      - backend
    networks: 
      - server
  backend: 
    image: patro30/backend
    ports: 
      - 8085:8085
    depends_on: 
      - db
    environment: 
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/vaccinedb
      SPRING_DATASOURCE_USERNAME: kunal
      SPRING_DATASOURCE_PASSWORD: password
    networks: 
      - server
      - database
  db: 
    image: mysql:8.0
    ports: 
      - 3306:3306
    environment: 
      MYSQL_DATABASE: vaccinedb
      MYSQL_USER: kunal
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root
    networks: 
      - database
    volumes: 
      - dbstore:/var/lib/mysql
networks: 
  server: 
  database: 
volumes: 
  dbstore: 